<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password - GYAN-e</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static '/assets/fonts/fontawesome-all.min.css' %}">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-password-image"
                                    style="background-image: url('https://blogger.googleusercontent.com/img/a/AVvXsEgql2G9ufKTG0lZD0yJIlawhZRermug--oqxvY9E4zGt_Efp8V51MiJcgwyqWhPO4ibDiuh2sdKl9BQNU1kDYdIMpW1GtutwIHjR96J--J5kK2JMnDmnRDv4z4rxcGVZozzxzfxIgC4hcBZShq9zEGl0iqWd3G4h5PkHMg3WrWMMZPCYOg89FPYL7Zgpg=s16000');"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2">Forgot Your Password?</h4>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user"  method="POST" >
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="email"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." name="email">
                                            </div>
                                            <button class="btn btn-primary d-block btn-user w-100" type="submit">Reset
                                            Password</button>
                                    </form>
                                    <div class="text-center">
                                        <hr><a class="small" href="{% url 'signup' %}">Create an Account!</a>
                                    </div>
                                    <div class="text-center"><a class="small" href="{% url 'home' %}">Already have an
                                            account? Login!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/js/script.min.js' %}"></script>
</body>

</html>
