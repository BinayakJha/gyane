<!DOCTYPE html>
<html>

<head>
     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password - GYAN-e</title>
    {% load static %}
    <!-- logo -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static '/assets/fonts/fontawesome-all.min.css' %}">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
               <center> <div class="card shadow-lg o-hidden border-0 my-5 col-lg-8 col-sm-11">
                    <div class="card-body p-0">
                        <div class="row">
                           
                            <div class="">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2">Forgot Your Password?</h4>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user"  method="POST" >
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="email"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." name="email">
                                            </div>
                                            <button class="btn btn-primary d-block btn-user w-100" type="submit">Reset
                                            Password</button>
                                    </form>
                                    <div class="text-center">
                                        <hr><a class="small" href="{% url 'signup' %}" style="text-decoration: none;font-weight: 700;">Create an Account!</a>
                                    </div>
                                    <div class="text-center"><a class="small" href="{% url 'home' %}" style="text-decoration: none;font-weight: 700;">Already have an
                                            account? Login!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div></center>
            </div>
        </div>
    </div>
    <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/js/script.min.js' %}"></script>
</body>

</html>
