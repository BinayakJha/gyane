<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - GYAN-e</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static '/assets/fonts/fontawesome-all.min.css' %}">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image"
                            style="background-image: url('https://blogger.googleusercontent.com/img/a/AVvXsEirqvzxkal56aVOV91HoskjIfmaQXYFETYdgIbQeBxpqeg-sDBWtLw5kaPBT8Cyf_azXGyoG11LgM18KtBBb4lEommEHzxy7z3UgCS8uib4X4D-fNb8lIWvdDijhp-mZjhjCxsh68QSJ3E9biRWSBy9QuGq9TP0OXa5z3hHSOrA8F92zX83OjaUhEKSfg=s16000');">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            {% if otp %}
                            <form class="user" method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="usr" value="{{ usr.username }}">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="otp"
                                        aria-describedby="emailHelp" placeholder="Enter OTP" name="otp">
                                </div>
                                <br>
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Verify OTP
                                </button>
                            </form>
                            {% else %}

                            <form class="user" action="/signup_success" method='post'>
                                {% csrf_token %}
                                <div class="row mb-3">
                                   
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" id="first_name"
                                            placeholder="First Name" name="first_name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="text" id="last_name"
                                            placeholder="Last Name" name="last_name">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="text" id="username"
                                        aria-describedby="emailHelp" placeholder="Choose a unique username"
                                        name="username">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="email" id="email"
                                        aria-describedby="emailHelp" placeholder="Email Address" name="email">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="password" id="password"
                                            placeholder="Password" name="password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="password"
                                            id="password_repeat" placeholder="Repeat Password" name="password_repeat">
                                    </div>

                                    <div class="registrationFormAlert" style="color:black;" id="CheckPasswordMatch">
                                    </div>
                                    {% for message in messages %}

                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"
                                        id="alert" style="width:100%;margin-top: 10px;">
                                        <strong>Message: </strong> {{ message }}&nbsp; !!
                                    </div>
                                    {% endfor %}

                                </div>
                               
                                {% csrf_token %}
                                <button class="btn btn-primary d-block btn-user w-100" type="submit"
                                    id="submit">Register
                                    Account
                                </button>
                                <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i
                                        class="fab fa-google"></i>&nbsp; Register with Google</a><a
                                    class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i
                                        class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                                <hr>
                            </form>
                            {% endif %}
                            <div class="text-center"><a class="small" href="{% url 'home' %}">Already have an account?
                                    Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/js/script.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <script>
        function checkPasswordMatch() {
            console.log("checkPasswordMatch");
            var password = $("#password").val();
            var confirmPassword = $("#password_repeat").val();
            if (password != confirmPassword)
                $("#CheckPasswordMatch").html("Passwords does not match!");
            else
                $("#CheckPasswordMatch").html("Passwords matched.");
        }
        $(document).ready(function () {
            $("#pass2").keyup(checkPasswordMatch);
        });
    </script>
</body>

</html>
